<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/css/theme-pink.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
    <h1 class="mt-5">로그인</h1>
    <div class="mt-5">
        <h2>계정 정보 입력</h2>
        <form th:action="@{/api/login_check}" method="post" class="bg-white p-4 rounded shadow-sm">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="form-group mb-3">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="이메일을 입력하세요" required>
            </div>
            <div class="form-group mb-3">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요" required>
            </div>
            <div class="form-group form-check mb-3">
                <input type="checkbox" id="remember-me" name="remember-me" class="form-check-input">
                <label for="remember-me" class="form-check-label">로그인 유지</label>
            </div>
            <button type="submit" class="btn btn-primary">로그인</button>
            <a class="btn btn-secondary" th:href="@{/join_new}">회원가입</a>
        </form>
    </div>
    <div class="mt-3">
        <p class="text-danger" th:if="${param.error}">이메일 또는 비밀번호를 확인해주세요.</p>
        <p class="text-success" th:if="${param.logout}">로그아웃되었습니다.</p>
    </div>
</div>
</body>
</html>
