<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그 게시판 수정</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">블로그 게시판</h1>

        <div class="mt-4">
            <h2>게시글을 수정 합니다.</h2> 
            <form th:action="@{/api/article_edit/{id}(id=${article.id})}" method="post" name="content"> 
                <input type="hidden" name="_method" value="put"> 
                <div class="form-group">
                    <label for="title">제목: </label> [cite: 204]
                    <input type="text" class="form-control" id="title" name="title" required th:value="${article.title}"> [cite: 206]
                </div>
                <div class="form-group">
                    <label for="content">내용: </label> [cite: 209]
                    <textarea class="form-control" id="content" name="content" rows="5" required th:text="${article.content}"></textarea> [cite: 213]
                </div>
                <button type="submit" class="btn btn-primary">수정</button> 
            </form>
        </div>


        
    </div>
</body>
</html>
