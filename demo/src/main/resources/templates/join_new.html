<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/css/theme-pink.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
    <h1 class="mt-5">회원 가입 화면</h1>
    <div class="mt-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">회원 정보 입력</h3>
                <form th:action="@{/api/members}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <div class="form-group mb-3">
                        <label for="name">이름</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="이름을 입력하세요" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="email">이메일</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="example@email.com" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="password">비밀번호</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="age">나이</label>
                        <input type="number" class="form-control" id="age" name="age" placeholder="나이를 입력하세요" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="mobile">전화번호</label>
                        <input type="tel" class="form-control" id="mobile" name="mobile" placeholder="010-1234-5678" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="address">주소</label>
                        <input type="text" class="form-control" id="address" name="address" placeholder="주소를 입력하세요" required>
                    </div>
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary btn-block">회원가입</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
