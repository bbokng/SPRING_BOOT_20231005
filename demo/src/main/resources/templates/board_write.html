<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 추가</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="mb-4">게시글 추가(제목과 내용 입력)</h2>

    <form th:action="@{/api/boards}" method="post" class="bg-white p-4 rounded shadow-sm">
        <div class="mb-3">
            <label for="title" class="form-label">제목:</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">내용:</label>
            <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
        </div>

        <input type="hidden" id="user" name="user" value="GUEST">
        <input type="hidden" id="newdate" name="newdate" value="오늘날짜">
        <input type="hidden" id="count" name="count" value="0">
        <input type="hidden" id="likec" name="likec" value="0">

        <button type="submit" class="btn btn-primary mt-3">글 저장하기</button>
    </form>
</div>
</body>
</html>
