<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/css/theme-pink.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-3">
        <div>
            <h2 class="mb-1">게시글 목록</h2>
            <p class="mb-0 text-muted" sec:authorize="isAuthenticated()">
                <span th:text="${email} ?: ''"></span><span th:if="${email}">님 환영합니다.</span>
            </p>
        </div>
        <div class="d-flex align-items-center gap-2 mt-2 mt-md-0">
            <a class="btn btn-success" th:href="@{/board_write}" sec:authorize="isAuthenticated()">글쓰기</a>
            <a class="btn btn-outline-primary" th:href="@{/member_login}" sec:authorize="isAnonymous()">로그인</a>
            <a class="btn btn-outline-secondary" th:href="@{/join_new}" sec:authorize="isAnonymous()">회원가입</a>
            <form th:action="@{/api/logout}" method="post" class="d-inline" sec:authorize="isAuthenticated()">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button type="submit" class="btn btn-outline-danger">로그아웃</button>
            </form>
        </div>
    </div>

    <form th:action="@{/board_list}" method="get" class="mt-3">
        <div class="input-group">
            <input type="text" name="keyword" th:value="${keyword}" class="form-control" placeholder="검색어 입력...">
            <button type="submit" class="btn btn-primary">검색</button>
        </div>
    </form>

    <div class="table-responsive mt-4 bg-white rounded shadow-sm">
        <table class="table table-striped mb-0">
            <thead>
            <tr>
                <th scope="col">번호</th>
                <th scope="col">제목</th>
                <th scope="col">작성자</th>
                <th scope="col">작성일</th>
                <th scope="col">조회수</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="board : ${boards}">
                <td th:text="${board.id}">1</td>
                <td>
                    <a th:href="@{/board_view/{id}(id=${board.id})}" th:text="${board.title}">제목</a>
                </td>
                <td th:text="${board.user}">작성자</td>
                <td th:text="${board.newdate}">2024-01-01</td>
                <td th:text="${board.count}">0</td>
            </tr>
            </tbody>
        </table>
    </div>

    <nav aria-label="Page navigation" class="mt-4">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 0} ? ' disabled'">
                <a class="page-link"
                   th:href="@{/board_list(page=${currentPage - 1}, keyword=${keyword})}"
                   aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>

            <li class="page-item"
                th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${i == currentPage} ? ' active'">
                <a class="page-link"
                   th:href="@{/board_list(page=${i}, keyword=${keyword})}"
                   th:text="${i + 1}">1</a>
            </li>

            <li class="page-item"
                th:classappend="${currentPage + 1 >= totalPages} ? ' disabled'">
                <a class="page-link"
                   th:href="@{/board_list(page=${currentPage + 1}, keyword=${keyword})}"
                   aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
