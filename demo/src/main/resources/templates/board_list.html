<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">게시판 목록</h2>
        <a class="btn btn-success" th:href="@{/board_write}">글쓰기</a>
    </div>

    <form th:action="@{/board_list}" method="get" class="mt-4">
        <div class="input-group">
            <input type="text" name="keyword" th:value="${keyword}" class="form-control" placeholder="검색어 입력...">
            <button type="submit" class="btn btn-primary">검색</button>
        </div>
    </form>

    <div class="table-responsive mt-4 bg-white rounded shadow-sm">
        <table class="table table-striped mb-0">
            <thead>
            <tr>
                <th scope="col">번호</th>
                <th scope="col">제목</th>
                <th scope="col">작성자</th>
                <th scope="col">작성일</th>
                <th scope="col">조회수</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="board : ${boards}">
                <td th:text="${board.id}">1</td>
                <td>
                    <a th:href="@{/board_view/{id}(id=${board.id})}" th:text="${board.title}">제목</a>
                </td>
                <td th:text="${board.user}">작성자</td>
                <td th:text="${board.newdate}">2024-01-01</td>
                <td th:text="${board.count}">0</td>
            </tr>
            </tbody>
        </table>
    </div>

    <nav aria-label="Page navigation" class="mt-4">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 0} ? ' disabled'">
                <a class="page-link"
                   th:href="@{/board_list(page=${currentPage - 1}, keyword=${keyword})}"
                   aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>

            <li class="page-item"
                th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${i == currentPage} ? ' active'">
                <a class="page-link"
                   th:href="@{/board_list(page=${i}, keyword=${keyword})}"
                   th:text="${i + 1}">1</a>
            </li>

            <li class="page-item"
                th:classappend="${currentPage + 1 >= totalPages} ? ' disabled'">
                <a class="page-link"
                   th:href="@{/board_list(page=${currentPage + 1}, keyword=${keyword})}"
                   aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
