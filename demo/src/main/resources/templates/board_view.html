<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그게시판(NEW)</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="/css/theme-pink.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-5">블로그게시판(NEW)</h1>

    <!-- 1. 게시글 목록 테이블(상단) -->
    <div class="mt-5">
        <h2>게시글 목록</h2>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성일</th>
                    <th>조회수</th>
                    <th>좋아요</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td th:text="${board.id}">1</td>
                    <td th:text="${board.title}">글의 제목</td>
                    <td th:text="${board.user}">GUEST</td>
                    <td th:text="${board.newdate}">12월30일</td>
                    <td th:text="${board.count}">5</td>
                    <td th:text="${board.likec}">1</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- 2. 글 내용 테이블(가로 레이아웃) -->
    <div class="mt-4">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>글 내용</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="b : ${ {board} }">
                    <td th:text="${b.content}">글의 내용이 출력됩니다</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- 3. 수정/삭제 버튼과 목록 버튼 -->
    <div class="mt-3">
        <a class="btn btn-secondary" href="/board_list">목록</a>
        <a class="btn btn-warning" th:href="@{/board_edit/{id}(id=${board.id})}">수정</a>
        <form th:action="@{/api/board_delete/{id}(id=${board.id})}" method="post" style="display:inline;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <input type="hidden" name="_method" value="delete">
            <button type="submit" class="btn btn-danger">삭제</button>
        </form>
    </div>
</div>
</body>
</html>
