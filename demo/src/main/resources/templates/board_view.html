<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그 게시판(NEW)</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">블로그 게시판(NEW)</h1>

    <!-- 1. 게시글 목록 테이블 (상단) -->
    <div class="mt-5">
        <h2>게시글 목록</h2>
        
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성일</th>
                    <th>조회수</th>
                    <th>좋아요</th>
                </tr>
            </thead>
            <tbody>
                <!-- 단일 게시글 정보를 출력합니다. -->
                <tr>
                    <td th:text="${board.id}">1</td>
                    <td th:text="${board.title}">글의 제목</td>
                    <td th:text="${board.user}">GUEST</td>
                    <td th:text="${board.newdate}">12월 30일</td>
                    <td th:text="${board.count}">5</td>
                    <td th:text="${board.likec}">1</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <!-- 2. 글 내용 테이블 (슬라이드 23페이지의 핵심 내용) -->
    <div class="mt-4">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <!-- 슬라이드 23페이지의 <th>글내용</th> 반영 -->
                    <th>글내용</th>
                </tr>
            </thead>
            <tbody>
                <!-- 슬라이드 23페이지의 강조된 th:each 구조를 따릅니다. -->
                <tr th:each="b : ${ {board} }">
                    <!-- td에 글 내용 출력 -->
                    <td th:text="${b.content}">글의 내용이 이곳에 출력됩니다.</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <!-- 3. 수정/삭제 버튼 및 목록 버튼 (슬라이드 24페이지 반영) -->
    <div class="mt-3">
        <!-- 목록 버튼 -->
        <a class="btn btn-secondary" href="/board_list">목록</a>
        
        <!-- 수정 버튼 (슬라이드 24페이지) -->
        <a class="btn btn-warning" th:href="@{/board_edit/{id}(id=${board.id})}">수정</a>

        <!-- 삭제 버튼 (슬라이드 24페이지) - 폼을 사용하여 DELETE 요청 전송 -->
        <form th:action="@{/api/board_delete/{id}(id=${board.id})}" method="post" style="display:inline;">
            <input type="hidden" name="_method" value="delete">
            <button type="submit" class="btn btn-danger">삭제</button>
        </form>
    </div>
</div>
</body>
</html>
