<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="/css/theme-pink.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-5">게시글 수정</h1>

    <div class="mt-4">
        <form th:action="@{/api/board_edit/{id}(id=${board.id})}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <input type="hidden" name="_method" value="put">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" name="title" required th:value="${board.title}">
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea class="form-control" id="content" name="content" rows="6" required th:text="${board.content}"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">수정</button>
            <a class="btn btn-secondary" href="/board_list">취소</a>
        </form>
    </div>
</div>
</body>
</html>
